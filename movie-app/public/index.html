<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>Node/Angular Towatch App</title>
        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <!-- scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <!-- <script src="core.js"></script> -->

    </head>
    <!-- SET THE CONTROLLER AND GET ALL TODOS -->
    <body ng-app="toWatch">
        <div class="container" ng-controller="mainController">
            <p> Hello there! </p>

            <!-- HEADER AND TODO COUNT -->
            <div class="text-center">
                <h1>Left to watch: <span class="label label-info">{{ towatches.length }}</span></h1>
            </div>

            <!-- The to watch list -->
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">

                    <!-- loop over the towatches in $scope.todos -->
                    <div class="checkbox" ng-repeat="towatch in towatches">
                        <label>
                            <input type="checkbox" ng-click="deleteTowatch(towatch.id)"> {{ towatch.text }}
                        </label>
                    </div>

                </div>
            </div>

            <!-- create a to-watch item -->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">

                            <!-- bind the value to formData.text -->
                            <input type="text" class="form-control input-lg text-center" placeholder="search for moviessss" ng-model="formData.text">
                        </div>

                        <!-- create a new to watch -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTowatch()">Search</button>
                    </form>
                </div>
            </div>

        </div>

    </body>
    <script src="core.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
</html>
